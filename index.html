<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    :root{
      --main-bg-color: hsl(212, 45%, 89%);
      --wraper-bg-color: hsl(0, 0%, 100%);
      --ff:'Outfit', sans-serif;
    }
    *{
      margin: 0;
      padding: 0;
      
    }
    html{
      background-color: var(--main-bg-color);
    }
    .wraper{
      width: 20%;
      background-color: var(--wraper-bg-color);
      position:absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      height: auto;
      overflow: hidden;
      box-sizing: border-box;
      border-radius: 0.8rem;
    }
    .wraper img{
      width: 15rem;
      margin: 0.8rem 0.6rem;
      border-radius: 0.8rem;
    }
    .wraper h2{
      font-family: var(--ff);
      font-weight: 700;
      font-size: 1.2rem;
      color: hsl(218, 44%, 22%);
      text-align: center;
      margin: 0.4rem 0.8rem;

    }
    .wraper p{
      font-family: var(--ff);
      text-align: center;
      margin: 0.6rem 1.4rem;
      font-size: 0.85rem;
      color: hsl(210, 7%, 58%);
    }
    /*  FOR MOBILE */
    @media only screen and (max-width:375px) {
      .wraper{
      width: 80%;
      }
    .wraper img{
      width: 17rem;
      margin: 0.8rem 0.6rem;
      border-radius: 0.8rem;
    }
    .wraper h2{

      font-size: 1.4rem;
      margin: 0.6rem 1rem;

    }
    .wraper p{
      margin: 0.6rem 1.6rem;
      font-size: 1rem;
    }
    }

  </style>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ankit Mishra</a>.
     </div>
    <main>
    <div class="wraper">
      <img src="./images/image-qr-code.png" alt="Bar code">
      <h2>Improve your front&ndash;end skills by building projects</h2>
      <p>Sacn QR code to visit Frontend Menter and take your coding skills to the next level</p>
    </div>
  </main>
</body>
</html>
