<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    :root{
      --main-bg-color: hsl(212, 45%, 89%);
      --wraper-bg-color: hsl(0, 0%, 100%);
      --ff:'Outfit', sans-serif;
    }
    *{
      margin: 0;
      padding: 0;
      
    }
    html{
      background-color: var(--main-bg-color);
      
    }
    main{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .wraper{
      width: 18rem;
      background-color: var(--wraper-bg-color);
      
      height: auto;
      overflow: hidden;
      box-sizing: border-box;
      border-radius: 0.8rem;
    }
    .wraper img{
      display: block;
      width: 16rem;
      margin: 1rem auto;
      border-radius: 0.8rem;
    }
    .wraper h1{
      font-family: var(--ff);
      font-weight: 700;
      font-size: 1.3rem;
      text-align: left;
      color: hsl(218, 44%, 22%);
      margin: 0.4rem 1.5rem;

    }
    .wraper p{
      font-family: var(--ff);
      text-align: center;
      margin: 0.6rem 1.4rem 1.4rem 1.4rem;
      font-size: 0.95rem;
      color: hsl(210, 7%, 58%);
    }
    /*  FOR MOBILE */
    @media only screen and (max-width:375px) {
      .wraper{
      width: 20rem;
      }
    .wraper img{
      width: 18rem;
      border-radius: 0.8rem;
    }
    .wraper h1{
      font-size: 1.4rem;
      margin: 0.6rem 1.5rem;
      word-spacing: 0.2rem;

    }
    .wraper p{
      margin: 0.6rem 1.6rem 2.5rem 1.6rem;
      font-size: 1rem;
    }
    }

  </style>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ankit Mishra</a>.
</div>
  <main>
    <div class="wraper">
      <img src="./images/image-qr-code.png" alt="Bar code">
      <h1>Improve your front&ndash;end skills by building projects</h1>
      <p>Sacn QR code to visit Frontend Menter and take your coding skills to the next level</p>
    </main>
  </div>
</body>
</html>
